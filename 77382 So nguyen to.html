        let arr=[];
        let t=0;
        for (let i=2;i<1001;i++){
             if (checkNguyenTo(i)) {
                 arr[t]=i;
                 t++;
             }

        }
        document.write(arr);

    }


    function checkNguyenTo(data) {
        let input = data;
        // Neu n < 2 thi khong phai la SNT
        if (input < 2){
            return false;
        }

        for (let i = 2; i < (input - 1); i++){
            if (input % i == 0){
                return false;
            }
        }

        return true;
